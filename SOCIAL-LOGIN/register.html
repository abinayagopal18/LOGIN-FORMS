<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iofrm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="d-flex flex-column justify-content-center left-container">
                    <div class="form-container">
                        <img src="https://brandio.io/envato/iofrm/html/images/logo-pink.svg" alt="Infrm" class="logo-img">
                        <h1 class="login-sub-heading">Get more things done with Loggin platform.</h1>
                        <p class="login-sub-para">Access to the most powerfull tool in the entire design and web industry.</p>
                        <input class="login-input pl-3" placeholder="Full Name" type="text" required>
                        <input class="login-input pl-3" placeholder="E-mail Address" type="email" required>
                        <input class="login-input pl-3" placeholder="Password" type="password" required>
                        <div class="d-flex flex-row mt-3">
                            <button class="create-button mr-2">Register</button>
                            <button class="login-button" onclick="RegisterToNavigate()" id="createAccount">Login</button>
                        </div>
                        <div class="d-flex flex-row justify-content-center mt-4">
                            <h6 class="login-sub-para mt-1">Or login with</h6>
                            <div class="icon-container d-flex flex-row justify-content-center ml-4">
                                <div class="icon">
                                    <i class="fa-brands fa-facebook" style="color: #001c4d;"></i>
                                </div>
                                <div class="icon">
                                    <i class="fa-brands fa-google-plus" style="color: #fe4d4d;"></i>
                                </div>
                                <div class="icon">
                                    <i class="fa-brands fa-github" style="color: #29d4ff;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="right-container">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
